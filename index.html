<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GLB Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 80vw;
      height: 80vh;
     }
  </style>
</head>
  <body>
    <model-viewer
      src="SuperRestorative_Jar.glb"
      alt="3D product viewer"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      style="width: 100%; height: 100%; max-width: 800px; max-height: 600px;"
    ></model-viewer>
  </body>
</html>
